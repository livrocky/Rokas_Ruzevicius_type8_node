<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script type="module" src="js/register.js" defer></script>
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="shortcut icon" href="#" />
</head>

<body class="register-body">
    <header>
        <div class="header-container">
            <img class="logo"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png"
                alt="logo">
            <h1>Split Bill</h1>
            <p class="subtitle">BEST IN MARKET</p>
        </div>
    </header>
    <main>

        <div class="register-container">
            <h2>Register</h2>
            <form id="registerForm">
                <h3 id="err"></h3>
                <label class="label" for="fullName">Full Name</label><br>
                <input class="input" type="text" name="fullName" placeholder="Full Name">
                <p class="error-msg"></p>

                <label class="label" for="email">Email</label><br>
                <input class="input" type="text" name="email" placeholder="Email">
                <p class="error-msg"></p>
                <label class="label" for="Password">Password</label><br>
                <input class="input" type="password" name="password" placeholder="Enter Password">
                <p class="error-msg"></p>
                <label class="label" for="Password">Repeat Password</label><br>
                <input class="input" type="password" name="repeatPassword" placeholder="Enter Password Again">
                <p class="error-msg"></p>
                <p class="success-msg"></p>
                <button class="register">Register</button>
            </form>
            <p>Or perhaps, just <a href="./login.html">login?</a></p>
        </div>
    </main>
    <footer class="footer"><i>
            Copyright Â©2022 by RokasR
        </i></footer>
</body>

</html>
