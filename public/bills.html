<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups</title>
    <link rel="stylesheet" href="/public/css/style.css">
    <script type="module" src="./js/bills.js" defer></script>
</head>

<body class="bill-body">
    <header>
        <div class="header-container">
            <img class="logo"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png"
                alt="logo">
            <h1>Split Bill</h1>
            <p>Select Your Group</p>
        </div>
    </header>
    <main class="bills-container">
        <h2 class="bills-title"></h2>
        <h3>Group's bills:</h3>
        <div class="bills-display">
        </div>
        <div class="table">
            <table class="bills-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Description</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody class="billsTableBody">
                </tbody>
            </table>
        </div>
        <form class="addBillForm">
            <label for="amount">Amount</label>
            <input class="input" type="number" name="amount" id="amount" placeholder="Enter Amount" />
            <p class="error-msg"></p>
            <label for="description">Description</label>
            <input class="input" type="text" name="description" id="description" placeholder="Description" />
            <p class="error-msg"></p>
            <p class="success-msg"></p>
            <button class="register" type="submit">Add</button><br>
        </form>
    </main>
    <footer class="footer"><i>
            Copyright Â©2022 by RokasR
        </i></footer>
</body>

</html>
