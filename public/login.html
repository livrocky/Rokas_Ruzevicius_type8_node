<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/public/css/style.css">
    <script type="module" src="./js/login.js" defer></script>
    <link rel="shortcut icon" href="#" />
</head>

<body class="login-body">
    <header>
        <div class="header-container">
            <img class="logo"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png"
                alt="logo">
            <h1>Split Bill</h1>
            <p class="subtitle">BEST IN MARKET</p>
        </div>
    </header>
    <main>

        <div class="login-container">
            <h2>Login</h2>
            <form class="login-form">
                <label for="email">Email</label>
                <input class="input" type="email" name="email" id="email" placeholder="Email Adress" />
                <p class="error-msg"></p>
                <label for="password">Password</label>
                <input class="input" type="password" name="password" id="password" placeholder="Password" />
                <p class="error-msg"></p>
                <p class="success-msg"></p>
                <button class="register" type="submit">Login</button><br>
                <a class="just-login" href="./register.html">Don't have an account? Register</a>
            </form>
        </div>
    </main>
    <footer class="footer"><i>
            Copyright Â©2022 by RokasR
        </i></footer>
</body>

</html>
